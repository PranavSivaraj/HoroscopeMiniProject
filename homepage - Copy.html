<!DOCTYPE html>
<html>
<head>
    <title>Animated Heading</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        .header {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 3rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0px 0px 10px #000;
        }
        .header::before,
        .header::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 50%;
            height: 3px;
            background: #000;
        }
        .header::before {
            left: 0;
            transform: skewX(-20deg);
        }
        .header::after {
            right: 0;
            transform: skewX(20deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Animated Heading
        </div>
    </div>
</body>
</html>
